<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Breast Cancer Prediction</h1>

    <div class="form-container">
        <p>Enter the following features to get a prediction (all values 1-10):</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="clump_thickness">Clump Thickness:</label>
                <input type="number" id="clump_thickness" name="clump_thickness" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="cell_size">Uniformity of Cell Size:</label>
                <input type="number" id="cell_size" name="cell_size" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="cell_shape">Uniformity of Cell Shape:</label>
                <input type="number" id="cell_shape" name="cell_shape" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="marginal_adhesion">Marginal Adhesion:</label>
                <input type="number" id="marginal_adhesion" name="marginal_adhesion" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="epithelial_size">Single Epithelial Cell Size:</label>
                <input type="number" id="epithelial_size" name="epithelial_size" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="bare_nuclei">Bare Nuclei:</label>
                <input type="number" id="bare_nuclei" name="bare_nuclei" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="bland_chromatin">Bland Chromatin:</label>
                <input type="number" id="bland_chromatin" name="bland_chromatin" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="normal_nucleoli">Normal Nucleoli:</label>
                <input type="number" id="normal_nucleoli" name="normal_nucleoli" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="mitoses">Mitoses:</label>
                <input type="number" id="mitoses" name="mitoses" min="1" max="10" required>
            </div>

            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Analyzing data...</p>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- The Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>Prediction Result</h2>
            <div id="resultDisplay" class="result-text"></div>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
