<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Breast Cancer Detection</h1>
        <form id="predictionForm">
            <!-- Mean Features -->
            <fieldset>
                <legend>Mean Features</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="radius_mean">Radius Mean</label>
                        <input type="number" step="any" name="radius_mean" id="radius_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="texture_mean">Texture Mean</label>
                        <input type="number" step="any" name="texture_mean" id="texture_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="perimeter_mean">Perimeter Mean</label>
                        <input type="number" step="any" name="perimeter_mean" id="perimeter_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="area_mean">Area Mean</label>
                        <input type="number" step="any" name="area_mean" id="area_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="smoothness_mean">Smoothness Mean</label>
                        <input type="number" step="any" name="smoothness_mean" id="smoothness_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="compactness_mean">Compactness Mean</label>
                        <input type="number" step="any" name="compactness_mean" id="compactness_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="concavity_mean">Concavity Mean</label>
                        <input type="number" step="any" name="concavity_mean" id="concavity_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="concave_points_mean">Concave Points Mean</label>
                        <input type="number" step="any" name="concave_points_mean" id="concave_points_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="symmetry_mean">Symmetry Mean</label>
                        <input type="number" step="any" name="symmetry_mean" id="symmetry_mean" required>
                    </div>
                    <div class="form-group">
                        <label for="fractal_dimension_mean">Fractal Dimension Mean</label>
                        <input type="number" step="any" name="fractal_dimension_mean" id="fractal_dimension_mean" required>
                    </div>
                </div>
            </fieldset>

            <!-- Standard Error (SE) Features -->
            <fieldset>
                <legend>Standard Error (SE) Features</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="radius_se">Radius SE</label>
                        <input type="number" step="any" name="radius_se" id="radius_se" required>
                    </div>
                    <div class="form-group">
                        <label for="texture_se">Texture SE</label>
                        <input type="number" step="any" name="texture_se" id="texture_se" required>
                    </div>
                    <div class="form-group">
                        <label for="perimeter_se">Perimeter SE</label>
                        <input type="number" step="any" name="perimeter_se" id="perimeter_se" required>
                    </div>
                    <div class="form-group">
                        <label for="area_se">Area SE</label>
                        <input type="number" step="any" name="area_se" id="area_se" required>
                    </div>
                    <div class="form-group">
                        <label for="smoothness_se">Smoothness SE</label>
                        <input type="number" step="any" name="smoothness_se" id="smoothness_se" required>
                    </div>
                    <div class="form-group">
                        <label for="compactness_se">Compactness SE</label>
                        <input type="number" step="any" name="compactness_se" id="compactness_se" required>
                    </div>
                    <div class="form-group">
                        <label for="concavity_se">Concavity SE</label>
                        <input type="number" step="any" name="concavity_se" id="concavity_se" required>
                    </div>
                    <div class="form-group">
                        <label for="concave_points_se">Concave Points SE</label>
                        <input type="number" step="any" name="concave_points_se" id="concave_points_se" required>
                    </div>
                    <div class="form-group">
                        <label for="symmetry_se">Symmetry SE</label>
                        <input type="number" step="any" name="symmetry_se" id="symmetry_se" required>
                    </div>
                    <div class="form-group">
                        <label for="fractal_dimension_se">Fractal Dimension SE</label>
                        <input type="number" step="any" name="fractal_dimension_se" id="fractal_dimension_se" required>
                    </div>
                </div>
            </fieldset>

            <!-- Worst Features -->
            <fieldset>
                <legend>Worst Features</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="radius_worst">Radius Worst</label>
                        <input type="number" step="any" name="radius_worst" id="radius_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="texture_worst">Texture Worst</label>
                        <input type="number" step="any" name="texture_worst" id="texture_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="perimeter_worst">Perimeter Worst</label>
                        <input type="number" step="any" name="perimeter_worst" id="perimeter_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="area_worst">Area Worst</label>
                        <input type="number" step="any" name="area_worst" id="area_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="smoothness_worst">Smoothness Worst</label>
                        <input type="number" step="any" name="smoothness_worst" id="smoothness_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="compactness_worst">Compactness Worst</label>
                        <input type="number" step="any" name="compactness_worst" id="compactness_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="concavity_worst">Concavity Worst</label>
                        <input type="number" step="any" name="concavity_worst" id="concavity_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="concave_points_worst">Concave Points Worst</label>
                        <input type="number" step="any" name="concave_points_worst" id="concave_points_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="symmetry_worst">Symmetry Worst</label>
                        <input type="number" step="any" name="symmetry_worst" id="symmetry_worst" required>
                    </div>
                    <div class="form-group">
                        <label for="fractal_dimension_worst">Fractal Dimension Worst</label>
                        <input type="number" step="any" name="fractal_dimension_worst" id="fractal_dimension_worst" required>
                    </div>
                </div>
            </fieldset>

            <!-- Sample Values Button -->
            <div class="form-row">
                <div class="form-group" style="flex: 1 1 100%;">
                    <button type="button" id="sampleValues">Load Sample Values</button>
                </div>
            </div>

            <!-- Submit Prediction -->
            <div class="form-row">
                <div class="form-group" style="flex: 1 1 100%;">
                    <button type="submit">Predict</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Modal for Result Display -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="resultDisplay"></div>
            <div class="probability-meter">
                <div id="probabilityBar" class="probability-bar"></div>
            </div>
            <p id="confidenceText"></p>
            <button id="closeModalBtn" class="close-btn">Close</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
